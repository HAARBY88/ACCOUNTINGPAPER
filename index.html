<!DOCTYPE html>
<html>
<head>
  <title>AI Accounting Paper Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>AI Accounting Paper Assistant</h1>

  <h2>Step 1: Fetch Filings</h2>
  <input id="companyNumber" placeholder="Enter company number">
  <button onclick="fetchFilings()">Get Filings</button>

  <form id="filingsForm"></form>
  <button onclick="downloadSelected()">Download Selected</button>
  <button onclick="analyseSelected()">Analyse with AI</button>

  <h2>AI Output</h2>
  <pre id="aiOutput"></pre>

  <script>
    let downloadedFiles = {};

    async function fetchFilings() {
      const companyNumber = document.getElementById("companyNumber").value;
      const res = await fetch("/.netlify/functions/getFilings", {
        method: "POST",
        body: JSON.stringify({ companyNumber })
      });
      const data = await res.json();

      const form = document.getElementById("filingsForm");
      form.innerHTML = "";
      data.filings.forEach(f => {
        form.innerHTML += `
          <input type="checkbox" name="filing" value="${f.document_id}">
          ${f.date} - ${f.description} (${f.type})<br>`;
      });
    }

    async function downloadSelected() {
      const selected = Array.from(document.querySelectorAll("input[name=filing]:checked"))
                            .map(cb => cb.value);

      for (const id of selected) {
        const res = await fetch("/.netlify/functions/downloadDoc", {
          method: "POST",
          body: JSON.stringify({ documentId: id })
        });
        const data = await res.json();

        // Save downloaded base64 locally for AI upload later
        downloadedFiles[id] = data.file;

        // Trigger browser download
        const byteArray = Uint8Array.from(atob(data.file), c => c.charCodeAt(0));
        const blob = new Blob([byteArray], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${id}.pdf`;
        link.click();
      }
    }

    async function analyseSelected() {
      const selected = Object.keys(downloadedFiles);
      if (selected.length === 0) {
        alert("Download at least one document first!");
        return;
      }

      const res = await fetch("/.netlify/functions/processUpload", {
        method: "POST",
        body: JSON.stringify({ files: downloadedFiles })
      });
      const data = await res.json();
      document.getElementById("aiOutput").innerText = data.analysis;
    }
  </script>
</body>
</html>
