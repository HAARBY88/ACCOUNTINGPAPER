<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Question Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-3xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Ask Better Questions for AI</h1>

    <!-- Step 1: Topic -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700">1. Topic</label>
      <select id="topic" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option value="">Select a topic...</option>
        <option>IFRS 15 - Revenue</option>
        <option>IFRS 16 - Leases</option>
        <option>IFRS 9 - Financial Instruments</option>
        <option>Audit Procedures</option>
        <option>General Accounting</option>
      </select>
    </div>

    <!-- Step 2: Scenario Details -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700">2. Scenario Details</label>
      <textarea id="scenario" rows="3" placeholder="Example: Software subscription with annual billing, 12-month performance obligations..." class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
    </div>

    <!-- Step 3: Desired Output -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700">3. Desired Output Format</label>
      <select id="format" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option value="">Select a format...</option>
        <option>Summary</option>
        <option>Detailed Analysis</option>
        <option>Bullet Points</option>
        <option>Technical Memo</option>
      </select>
    </div>

    <!-- Step 4: Audience -->
    <div class="mb-6">
      <label class="block text-lg font-medium text-gray-700">4. Audience</label>
      <select id="audience" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <option value="">Select audience...</option>
        <option>Senior Management</option>
        <option>Auditors</option>
        <option>Clients</option>
        <option>Internal Team</option>
      </select>
    </div>

    <!-- Live Preview -->
    <div class="mb-6 p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Live Prompt Preview</h2>
      <p id="preview" class="text-gray-600 italic">Fill in the fields above to see your AI prompt here...</p>
    </div>

    <!-- Buttons -->
    <div class="flex space-x-4">
      <button id="improveBtn" class="px-4 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600">Improve My Question</button>
      <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">Generate Answer</button>
    </div>
  </div>

  <script>
    const topic = document.getElementById('topic');
    const scenario = document.getElementById('scenario');
    const format = document.getElementById('format');
    const audience = document.getElementById('audience');
    const preview = document.getElementById('preview');

    function updatePreview() {
      if (!topic.value && !scenario.value) {
        preview.textContent = 'Fill in the fields above to see your AI prompt here...';
        return;
      }
      preview.textContent = `You are an accounting expert. Based on the topic: ${topic.value || 'N/A'}, and the scenario: ${scenario.value || 'N/A'}, please draft a ${format.value || 'N/A'} for ${audience.value || 'N/A'}.`;
    }

    [topic, scenario, format, audience].forEach(el => el.addEventListener('input', updatePreview));

    document.getElementById('improveBtn').addEventListener('click', () => {
      alert('This is where the AI prompt improvement logic would run.');
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      alert('This is where the AI API call would be made to generate the answer.');
    });
  </script>
</body>
</html>
